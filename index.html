<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for helping us filling this form</p>

    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name..." required>

        <Label id="email-label">Email</Label>
        <input type="email" name="email" id="email" placeholder="Enter your emal..." required>

        <label id="number-label">Age</label>
        <input type="number" name="number" id="number" placeholder="18 - 40" min="18" max="40">

        <Label id="dropdown-label">Gender</Label>
        <select name="dropdown" id="dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

    </form>

</body>
